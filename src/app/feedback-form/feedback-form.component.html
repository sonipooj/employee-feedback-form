<form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">

    <div class="alert alert-success" *ngIf="submitted">Your feedback has been successfully submitted</div>


    <div class="form-group">
        <label for="empId">Employee Id</label>
        <input type="number" formControlName="empId" class="form-control"
            [ngClass]="{'is-invalid':!feedbackForm.controls['empId'].valid && feedbackForm.controls['empId'].touched}" />
        <div class="invalid-feedback"
            *ngIf="!feedbackForm.controls['empId'].valid && feedbackForm.controls['empId'].touched">
            Employee Id is required
        </div>

    </div>
    <div class="form-group">
        <label for="empName">Employee Name</label>
        <input type="text" formControlName="empName" class="form-control"
            [ngClass]="{'is-invalid':!feedbackForm.controls['empName'].valid && feedbackForm.controls['empName'].touched}" />
        <div class="invalid-feedback"
            *ngIf="!feedbackForm.controls['empName'].valid && feedbackForm.controls['empName'].touched">
            Employee Name is required
        </div>
    </div>
    <div class="form-group">
        <label for="project">Project</label>
        <input type="text" formControlName="project" class="form-control"
            [ngClass]="{'is-invalid':!feedbackForm.controls['project'].valid && feedbackForm.controls['project'].touched}" />
        <div class="invalid-feedback"
            *ngIf="!feedbackForm.controls['project'].valid && feedbackForm.controls['project'].touched">
            Project is required
        </div>
    </div>
    <div class="form-group">
        <label for="emp_rating">Rating</label>
        <input type="number" formControlName="emp_rating" class="form-control"
            [ngClass]="{'is-invalid':!feedbackForm.controls['emp_rating'].valid && feedbackForm.controls['emp_rating'].touched}" />
        <div class="invalid-feedback"
            *ngIf="!feedbackForm.controls['emp_rating'].valid && feedbackForm.controls['emp_rating'].touched">
            Rating is required
        </div>
    </div>
    <div class="form-group">
        <label for="comments">Comments</label>
        <input type="text" formControlName="comments" class="form-control"
            [ngClass]="{'is-invalid':!feedbackForm.controls['comments'].valid && feedbackForm.controls['comments'].touched}" />
        <div class="invalid-feedback"
            *ngIf="!feedbackForm.controls['comments'].valid && feedbackForm.controls['comments'].touched">
            Comments are required
        </div>
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="!feedbackForm.valid" class="btn btn-primary">Submit</button>
        <img *ngIf="loading"
            src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

</form>
